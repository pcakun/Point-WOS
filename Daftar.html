<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Point Workout Space</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="asset/css/script.css" />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4" style="color: #28809a">
        <strong>Point Workout Space</strong>
      </h2>



      <!-- Form Daftar di bawah -->
      <div class="daftar-box mx-auto" style="max-width: 500px">
        <h4 class="text-center mb-3" style="font-weight: bold; color: #28809a">
          Daftar
        </h4>
        <form>
          <div class="mb-3">
            <label style="color: #28809a; font-weight: bold;">Nama Lengkap</label>
            <input
              type="text"
              class="form-control"
              placeholder="Masukkan Nama Anda"
            />
          </div>
          <div class="mb-3">
            <label style="color: #28809a; font-weight: bold;">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Masukkan Alamat Email"
            />
          </div>
          <div class="mb-3">
            <label style="color: #28809a; font-weight: bold;">No Telepon</label>
            <input
              type="password"
              class="form-control"
              placeholder="Masukkan No telepon"
            />
          </div>
          <div class="mb-4">
            <label style="color: #28809a; font-weight: bold;">Password</label>
            <input
              type="tel"
              class="form-control"
              placeholder="Masukkan Password"
            />
          </div>
          <div class="mb-4">
            <label style="color: #28809a; font-weight: bold;">Konfirmasi Password</label>
            <input
              type="tel"
              class="form-control"
              placeholder="Konfirmasi Kembali Password "
            />
          </div>

          <div class="text-center">
            <a href="Login.html" class="btn btn-primary px-4">Register</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
