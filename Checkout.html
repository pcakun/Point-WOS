<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Pembelian Paket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #5a6466;
      font-family: 'Arial', sans-serif;
    }
    .modal-box {
      max-width: 500px;
      margin: 100px auto;
      background: #fff6f6;
      border-radius: 5px;
      padding: 25px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }
    .modal-header {
      font-weight: bold;
      padding-bottom: 10px;
      border-bottom: 2px solid #000;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
    }
    .modal-header span {
      cursor: pointer;
      font-size: 20px;
    }
    .form-label {
      margin-bottom: 5px;
    }
    .form-control,
    .form-select {
      margin-bottom: 15px;
    }
    .btn-bayar {
      background-color: #2e2f91;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
    }
    .footer-text {
      text-align: center;
      margin-top: 40px;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="modal-box">
    <div class="modal-header">
      <div>Detail Pembelian Paket Member GYM</div>
      <span onclick="window.history.back()">&times;</span>
    </div>

    <form action="proses_pembayaran.php" method="POST" enctype="multipart/form-data">
      <div class="mb-2">Durasi : <strong>3 Bulan</strong></div>
      <div class="mb-2">Harga : <strong>Rp 500.000</strong></div>

      <label class="form-label" for="nama">Nama Pemesan :</label>
      <input type="text" id="nama" name="nama" class="form-control" required />

      <label class="form-label" for="telp">No. Telpon :</label>
      <input type="tel" id="telp" name="telp" class="form-control" required />

      <label class="form-label" for="email">Email :</label>
      <input type="email" id="email" name="email" class="form-control" required />

      <label class="form-label" for="foto">Foto Diri :</label>
      <input type="file" id="foto" name="foto" class="form-control" accept="image/*" required />

      <label class="form-label" for="tgl_lahir">Tanggal Lahir :</label>
      <input type="date" id="tgl_lahir" name="tgl_lahir" class="form-control" required />

      <label class="form-label" for="alamat">Alamat :</label>
      <textarea id="alamat" name="alamat" class="form-control" placeholder="Masukkan alamat lengkap" rows="3" required></textarea>

      <div class="text-end">
        <a href="Invoice.html" class="btn btn-bayar">BAYAR</button>
      </div>
    </form>
  </div>

  <div class="footer-text">
    Point Workout Space 2025
  </div>

</body>
</html>
