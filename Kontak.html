    <link

      rel="stylesheet"

    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
      }

      h2 {
        color: #28809a;
        font-weight: bold;
      }

      .contact-section {
        padding: 60px 0;
      }

      .contact-card {
        border: 1px solid #e0e0e0;
        padding: 30px;
        border-radius: 15px;
        background-color: #f8fbfc;
        transition: all 0.3s ease;
      }

      .contact-card:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        transform: translateY(-5px);
      }

      .contact-icon {
        font-size: 30px;
        color: #28809a;
        margin-bottom: 10px;
      }

      .btn-primary {
        background-color: #28809a;
        border-color: #28809a;
      }

      .btn-primary:hover {
        background-color: #1d6377;
        border-color: #1d6377;
      }

      footer {
        background-color: #28809a;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        margin-top: 50px;
      }
    </style>
  </head>
