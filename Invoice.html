<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kartu Langganan Member</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      background-color: #f4f4f4;
    }

    .card {
      width: 350px;
      border: 1px solid #000;
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }

    .card-header {
      border-bottom: 1px solid #000;
      padding: 10px 0;
      font-weight: bold;
    }

    .qr-code img {
      margin: 20px 0;
      width: 150px;
      height: 150px;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-back {
      background-color: #b30033;
    }

    .btn-print {
      background-color: #28a745;
    }

    @media print {
      .buttons {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      Kartu Langganan Member
    </div>
    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=123456&size=150x150" alt="QR Code">
    </div>
    <div class="info">
      <p>Id Member : 123456</p>
      <p>Tanggal Mulai : 28 Juli 2025</p>
      <p>Tanggal Selesai : 28 Agustus 2025</p>
    </div>
  </div>

  <div class="buttons">
  <a href="index.html" class="btn btn-back">Kembali</a>
  <button class="btn btn-print" onclick="window.print()">Cetak</button>
</div>


</body>
</html>
